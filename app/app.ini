[uwsgi]
module = wsgi:app
uid = nginx
gid = nginx
https = =0,/etc/letsencrypt/live/maddatum.com/cert.pem,/etc/letsencrypt/live/maddatum.com/privkey.pem,HIGH
chown-socket = nginx:nginx
chmod-socket = 777

processes = 5
thread = 5
pythonpath = /usr/bin/python3
socket = /usr/share/nginx/self_sensored/app.sock

harakiri = 15
